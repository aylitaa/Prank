<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prank Notification</title>
</head>
<body>
    <h1> Surprise </h1>
    <button onclick="showNotification()"> show notification </button>
    <div id="gifContainer"></div> <!-- Div pour afficher le GIF -->
    <script>
        // Fonction pour afficher la notification
        function showNotification() {
            if (Notification.permission === 'granted') {
                navigator.serviceWorker.getRegistration().then(function(reg) {
                    reg.showNotification('Have a nice day', {
                        body: '<33',
                        icon: 'https://github.com/aylitaa/Prank/raw/main/Joi_dance.gif',
                        data: {
                            url: 'https://github.com/aylitaa/Prank/raw/main/Joi_dance.gif' // URL du GIF
                        }
                    });
                    // Appel de la fonction showGIF ici avec l'URL du GIF
                    showGIF('https://github.com/aylitaa/Prank/raw/main/Joi_dance.gif');
                });
            } else if (Notification.permission !== 'denied') {
                Notification.requestPermission().then(function(permission) {
                    if (permission === 'granted') {
                        showNotification();
                    }
                });
            }
        }

        // Enregistrement du service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js').then(function() {
                console.log('Service Worker Registered');
            });
        }

        // Fonction pour afficher le GIF sur la page
        function showGIF(url) {
            var gifContainer = document.getElementById('gifContainer');
            var gif = document.createElement('img');
            gif.src = url;
            gifContainer.appendChild(gif);
        }

        // Récupération de l'URL du GIF des paramètres de l'URL
        var urlParams = new URLSearchParams(window.location.search);
        var gifUrl = urlParams.get('gif');
        if (gifUrl) {
            // Affichage du GIF sur la page
            showGIF(gifUrl);
        }
    </script>
</body>
</html>
